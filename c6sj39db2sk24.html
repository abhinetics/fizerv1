<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhijeet</title>
    <link rel="stylesheet" href="abhi.css">

</head>
<body>
    <div class="myhead">
        Abhijeet Kr. Singh This Month Report
    </div>
    <main>
        <section class="result">
          <h2 class="subtitle">Your Result</h2>
          <div class="circle">
            <p class="circle_numbers">
              <span class="circle_numbers_result">89</span>
              <span class="circle_numbers_total">of 100</span>
            </p>
          </div>
          <h1 class="title">Great</h1>
          <p class="paragraph">You scored higher than 78% of the people who have contributed this month.</p>
        </section>
        <section class="summary">
          <h2 class="subtitle">Summary</h2>
          <ul class="summary_list">
            <li class="summary_list_item reaction">
              <div class="summary_list_item_title_container">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <h3 class="summary_list_item_title">Creativity</h3>
              </div>
              <div class="summary_list_item_result">
                <p class="summary_list_item_result_numbers">
                  <span class="summary_list_item_result_numbers_result">84</span>
                  <span class="summary_list_item_result_numbers_total">/ 100</span>
                </p>
              </div>
            </li>
      
            <li class="summary_list_item memory">
              <div class="summary_list_item_title_container">
                <img src="./assets/images/icon-memory.svg" alt="">
                <h3 class="summary_list_item_title">Problem Solving</h3>
              </div>
              <div class="summary_list_item_result">
                <p class="summary_list_item_result_numbers">
                  <span class="summary_list_item_result_numbers_result">92</span>
                  <span class="summary_list_item_result_numbers_total">/ 100</span>
                </p>
              </div>
            </li>
      
            <li class="summary_list_item verbal">
              <div class="summary_list_item_title_container">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <h3 class="summary_list_item_title">Adaptability</h3>
              </div>
              <div class="summary_list_item_result">
                <p class="summary_list_item_result_numbers">
                  <span class="summary_list_item_result_numbers_result">81</span>
                  <span class="summary_list_item_result_numbers_total">/ 100</span>
                </p>
              </div>
            </li>
      
            <li class="summary_list_item visual">
              <div class="summary_list_item_title_container">
                <img src="./assets/images/icon-visual.svg" alt="">
                <h3 class="summary_list_item_title">Collaborations</h3>
              </div>
              <div class="summary_list_item_result">
                <p class="summary_list_item_result_numbers">
                  <span class="summary_list_item_result_numbers_result">96</span>
                  <span class="summary_list_item_result_numbers_total">/ 100</span>
                </p>
              </div>
            </li>
          </ul>
          <button onclick="getback()" class="summary_button">Back</button>
        </section>
      </main>
      <script src="index.js"></script>
</body>
</html>
